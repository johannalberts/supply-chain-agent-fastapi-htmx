{% extends "base.html" %}

{% block title %}Dashboard - Supply Chain Intelligence{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
        <div class="px-6 py-4 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Supply Chain Intelligence</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400">AI-Powered Risk Analysis</p>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-sm text-gray-600 dark:text-gray-400">{{ user.username }}</span>
                <form action="/auth/logout" method="post">
                    <button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-73px)]">
        <!-- Sidebar -->
        <aside class="w-80 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto sci-scrollbar">
            <div class="p-4">
                <!-- New Research Button -->
                <button 
                    onclick="openNewResearchModal()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors mb-4 flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Research
                </button>
                
                <!-- Filter -->
                <div class="mb-4">
                    <select 
                        id="status-filter"
                        hx-get="/api/tasks"
                        hx-trigger="change"
                        hx-target="#tasks-list"
                        hx-include="this"
                        name="status"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-sm"
                    >
                        <option value="">All Tasks</option>
                        <option value="PENDING">Pending</option>
                        <option value="PROCESSING">Processing</option>
                        <option value="COMPLETED" selected>Completed</option>
                        <option value="FAILED">Failed</option>
                    </select>
                </div>
                
                <!-- Tasks List -->
                <div id="tasks-list" 
                     hx-get="/api/tasks?status=COMPLETED" 
                     hx-trigger="load, every 5s"
                     hx-swap="innerHTML">
                    <div class="text-center py-8 text-gray-500">Loading...</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto sci-scrollbar">
            <div id="report-detail" class="h-full">
                <div class="flex items-center justify-center h-full text-gray-500 dark:text-gray-400">
                    <div class="text-center">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="text-lg">Select a report to view details</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- New Research Modal -->
<div id="new-research-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full mx-4 p-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">New Research Task</h2>
        <form hx-post="/api/research" hx-on::after-request="handleNewResearch(event)">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Industry</label>
                <input 
                    type="text" 
                    name="industry" 
                    required
                    placeholder="e.g., Technology, Automotive, Pharmaceuticals"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                >
            </div>
            <div class="flex gap-3">
                <button 
                    type="button"
                    onclick="closeNewResearchModal()"
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
                >
                    Cancel
                </button>
                <button 
                    type="submit"
                    class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                >
                    Start Research
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function openNewResearchModal() {
        document.getElementById('new-research-modal').classList.remove('hidden');
    }
    
    function closeNewResearchModal() {
        document.getElementById('new-research-modal').classList.add('hidden');
    }
    
    function handleNewResearch(event) {
        if (event.detail.xhr.status === 200) {
            closeNewResearchModal();
            htmx.trigger('#tasks-list', 'load');
        }
    }
    
    function selectTask(taskId) {
        // Remove active class from all tasks
        document.querySelectorAll('.task-item').forEach(el => {
            el.classList.remove('bg-blue-50', 'dark:bg-blue-900/30', 'border-blue-200', 'dark:border-blue-800');
        });
        // Add active class to selected task
        event.currentTarget.classList.add('bg-blue-50', 'dark:bg-blue-900/30', 'border-blue-200', 'dark:border-blue-800');
    }
</script>
{% endblock %}
